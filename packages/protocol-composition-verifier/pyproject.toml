[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "protocol-composition-verifier"
version = "0.1.0"
description = "Research companion for Papers 9/25: Protocol composition formal properties"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "MuVeraAI Research", email = "research@muveraai.com" },
]
keywords = [
    "formal-verification",
    "protocol-composition",
    "model-checking",
    "research",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.24",
    "matplotlib>=3.7",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.urls]
Repository = "https://github.com/muveraai/aumos-oss"

[tool.hatch.build.targets.wheel]
packages = ["src/composition_verifier"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "ANN", "B", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
