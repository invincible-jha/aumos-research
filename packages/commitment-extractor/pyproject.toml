[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aumos-research-commitment-extractor"
version = "0.1.0"
description = "Research companion for Paper 21: Extracting and tracking commitments from agent communications"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "MuVeraAI Research", email = "research@muveraai.com" },
]
keywords = ["commitment extraction", "agent communication", "NLP", "simulation", "research"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]
dependencies = [
  "numpy>=1.24",
  "matplotlib>=3.7",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.3",
  "mypy>=1.9",
]

[project.urls]
Repository = "https://github.com/aumos-ai/aumos-research"
"Bug Tracker" = "https://github.com/aumos-ai/aumos-research/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/commitment_extractor"]

[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "experiments"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "ANN", "B", "SIM", "TCH"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
mypy_path = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short -q"
