name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fire-line:
    name: Fire line audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for forbidden identifiers
        run: bash scripts/fire-line-audit.sh

  python:
    name: Python (${{ matrix.python-version }}) â€” ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: fire-line
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        package:
          - packages/commitment-extractor
          - packages/delegation-trust-model
          - packages/economic-safety-verifier
          - packages/governed-forgetting
          - packages/graduated-trust-convergence
          - packages/protocol-composition-verifier
          - packages/trust-filtered-planning
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install package with dev dependencies
        working-directory: ${{ matrix.package }}
        run: pip install -e ".[dev]"
      - name: Lint with ruff
        working-directory: ${{ matrix.package }}
        run: ruff check src/
      - name: Type check with mypy
        working-directory: ${{ matrix.package }}
        run: mypy src/
      - name: Run tests
        working-directory: ${{ matrix.package }}
        run: pytest
